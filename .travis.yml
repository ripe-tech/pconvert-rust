dist: trusty
language: python
python:
  - "3.5"
  - "3.6"
matrix:
  include:
  - python: 3.7
    dist: xenial
  - python: 3.8
    dist: xenial
  - python: pypy
    dist: xenial
  - python: pypy3
    dist: xenial
before_install:
  - pip install --upgrade pip setuptools
install:
  - pip install -r requirements.txt
  - pip install coveralls
script: coverage run --source=pconvert setup.py build test
after_success: coveralls
deploy:
  provider: pypi
  user: platforme
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: "3.5"
