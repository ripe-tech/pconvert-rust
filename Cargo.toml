[package]
name = "pconvert_rust"
version = "0.1.8"
authors = ["Platforme International"]
edition = "2018"
build = "build.rs"

[lib]
name = "pconvert_rust"
crate-type = ["rlib", "cdylib"]

[dependencies]
image = "0.23.9"

[target.'cfg(target_arch = "wasm32")'.dependencies.wasm-bindgen]
version = "0.2.68"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies.pyo3]
version = "0.11.1"
features = ["extension-module"]

[build-dependencies]
chrono = "0.4.13"
regex = "1"

[profile.dev]
opt-level = 3
